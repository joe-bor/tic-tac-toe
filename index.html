<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1>TIC-TAC-TOE</h1>
    <h4>Click the Play button to start</h4>
    <button>Play</button>

    <div id="game-box">
        <div class="square" id="c0r0" data-row="0" data-col="0"></div>
        <div class="square" id="c0r1" data-row="0" data-col="1"></div>
        <div class="square" id="c0r2" data-row="0" data-col="2"></div>
        <div class="square" id="c1r0" data-row="1" data-col="0"></div>
        <div class="square" id="c1r1" data-row="1" data-col="1"></div>
        <div class="square" id="c1r2" data-row="1" data-col="2"></div>
        <div class="square" id="c2r0" data-row="2" data-col="0"></div>
        <div class="square" id="c2r1" data-row="2" data-col="1"></div>
        <div class="square" id="c2r2" data-row="2" data-col="2"></div>
    </div>
</body>
</html>
